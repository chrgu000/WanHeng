         </div>
       </div>
       <div class="row">
         <div class="control-group span15" >
            <label class="control-label" style="width:59px;"><s>*</s>确认密码</label>
            <div class="controls">
             <input name="repassword" type="password" data-rules="{required:true,equalTo:'#p1'}" class="input-normal control-text">

          </div>
       </div>
