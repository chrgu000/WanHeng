		<script type="text/javascript">
var editor1=null;
KindEditor.ready(function(K) {
	 editor1 = K.create('textarea[name="details"]', {
		filterMode : true,
		width:"400px",
		height:"350px",
//		cssPath : '../static/kindeditor2/plugins/code/prettify.css',
		uploadJson : '../Upload_json.html',
		fileManagerJson : '../File_manager_json.html',
		allowFileManager : true,

		}
	});
	prettyPrint();
});
function close1() {  
	//关闭当前页
    top.topManager.closePage();
}
 
		$("#uploadify")
							.uploadify(
									{
										'uploader' : '../admin/swf/uploadify.swf', //flash文件的相对路径
										'script' : '../UploadFile.do', //后台处理程序的相对路径
										'fileDataName' : 'file', //设置上传文件名称,默认为Filedata
										'cancelImg' : 'images/cancel.png', //每一个文件上的关闭按钮图标
										'queueID' : 'div_progress', //文件队列的ID，该ID与存放文件队列的div的ID一致
										'queueSizeLimit' : 1, //当允许多文件生成时，设置选择文件的个数，默认值：999
										'fileDesc' : '*.jpg;*.gif;*.png;*.ppt;*.pdf;*.jpeg', //用来设置选择文件对话框中的提示文本        
										'fileExt' : '*.jpg;*.gif;*.png;*.ppt;*.pdf;*.jpeg', //设置可以选择的文件的类型
										'auto' : true, //设置为true当选择文件后就直接上传了，为false需要点击上传按钮才上传
										'multi' : true, //设置为true时可以上传多个文件
										'simUploadLimit' : 1, //允许同时上传的个数 默认值：1 
										'sizeLimit' : 2048000, //上传文件的大小限制
										'buttonText' : '上传图片', //浏览按钮的文本，默认值：BROWSE
										'displayData' : 'percentage', //上传队列显示的数据类型，percentage是百分比，speed是上传速度
										//回调函数
										'onComplete' : function(evt, queueID,
												fileObj, response, data) {

											$("#pic11")
													.html(
															"<img src=\"../"
																	+ response
																			.trim()
																	+ "\" width=\"110\" height=\"110\"/>");
											$("#input11").val(response.trim());
											$("#pic11").removeAttr("style");
											return false;
										},
										'onError' : function(event, queueID,
												fileObj, errorObj) {
											if (errorObj.type === "File Size") {
												alert("文件最大为2M");
												$("#uploadify")
														.uploadifyClearQueue();
											}
										},
										'onQueueFull' : function(event,
												queueSizeLimit) {
											alert("最多上传" + queueSizeLimit
													+ "张图片");
											return false;
										}
									});
		$(function(){
			var id = getQueryString("id");
			$.ajax( {
				url : "../integral_product/getProductById.do",
				data : {
					"integralProduct_id" : id
				},
				dataType : "json",
				type : "post",
				async : true,
				success : function(data) {
				          form = $('form')[0],
                          BUI.FormHelper.setFields(form,data);
				          $("#pic11").html("<img src=\"../"+data.imgUrl+"\" width=\"110\" height=\"110\"/>");
			        	  $("#pic11").removeAttr("style");
				          editor1.html(data.details);
				          loadMask.hide();
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					BUI.Message.Alert("系统繁忙，请稍后" + XMLHttpRequest.status + ","
							+ XMLHttpRequest.readyState + "," + textStatus,
							'warning');
					loadMask.hide();
				}
			});
				$("#tj").click(function() {
				editor1.sync();
				$("#J_Form").submit();
			});
			$("#J_Form").ajaxForm(
					{
						//定义返回JSON数据，还包括xml和script格式
						dataType : 'json',
						beforeSend : function() {
							//表单提交前做表单验证
							return check();
						},
						success : function(data) {
							if (data.hasError == false) {
								window.location.href="integral_product.html";
							} else {
								BUI.Message.Alert(data.errInfo, 'warning');
							}
							fullMask.hide();
						},
						error : function(XMLHttpRequest, textStatus,
								errorThrown) {
							BUI.Message.Alert("系统繁忙，请稍后"
									+ XMLHttpRequest.status + ","
									+ XMLHttpRequest.readyState + ","
									+ textStatus, 'warning');
							fullMask.hide();
						}
					});
		})
	function check(){
	    var name=$("#name").val();
		var imgUrl=$("#input11").val();
	 	var integral=$("#integral").val();
	 	var code=$("#code").val();
		var details=editor1.html();
	    if(name.trim()==""){
	    	layer.msg("请输入商品名称");
			return false;
	    }
	      if(imgUrl.trim()==""){
	    	layer.msg("请上传商品图片");
			return false;
	    }
	       if (integral.trim()=="") {
			layer.msg("请输积分");
			return false;
		}
	    	if (code.trim()=="") {
			layer.msg("请输入商品编码");
			return false;
		}
	       if (details.trim()=="") {
			layer.msg("请输入商品简介");
			return false;
		}else{
			$("#details").val(details);
		}
	}
</script>
