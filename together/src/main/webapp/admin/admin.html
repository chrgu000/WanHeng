<!DOCTYPE HTML>
<html>
	<head>
		<title>搜索表单</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="../static/assets3/css/bs3/dpl-min.css" rel="stylesheet"
			type="text/css" />
		<link href="../static/assets3/css/bs3/bui-min.css" rel="stylesheet"
			type="text/css" />
		<!-- <link href="../static/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../static/assets/css/bui-min.css" rel="stylesheet" type="text/css" /> -->
		<link href="../static/assets/css/page-min.css" rel="stylesheet"
			type="text/css" />
		<script charset="utf-8" src="../static/kindeditor/kindeditor.js">
</script>
		<script charset="utf-8" src="../static/kindeditor/lang/zh_CN.js">
</script>
		<script charset="utf-8"
			src="../static/kindeditor/plugins/code/prettify.js">
</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form id="searchForm" class="form-horizontal span24">
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">
								用户名
							</label>
							<div class="controls">
								<input type="text" class="control-text" name="key">
								<input type="text"style="display: none">
							</div>
						</div>

						<div class="span3 offset" style="float: left; margin-left: 50px;">
							<button type="button" id="btnSearch"
								class="button button-primary">
								搜索
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="search-grid-container">
				<div id="grid"></div>
			</div>
		</div>
		<div id="content" class="hide">
			<form id="J_Form" class="form-horizontal" action="" method="post">
				<input type="hidden" name="id">
				<div class="row">
					<div class="control-group span8">
						<label class="control-label">
							<s>*</s>管理员
						</label>
						<div class="controls">
							<input name="username" type="text" data-rules="{required:true}"
								class="input-normal control-text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span8">
						<label class="control-label">
							<s>*</s>密码
						</label>
						<div class="controls">
							<input name="password" type="password" id="password"
								data-rules="{required:true}" class="input-normal control-text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span15">
						<label class="control-label">
							<s>*</s>类别:
						</label>
						<div class="controls">
							<select data-rules="{required:true}" id="role" name="roleId"
								class="input-normal">
							</select>
						</div>
					</div>
				</div>
			</div>
			</form>
		</div>

		<script type="text/javascript"
			src="../static/common/jquery.min-2.1.3.js">
</script>
<script type="text/javascript" src="js/checkLoginState.js">
</script>
		<script type="text/javascript" src="../static/assets/js/bui.js">
</script>
		<script type="text/javascript" src="../static/assets/js/config.js">
</script>
		<script type="text/javascript" src="../static/vue/vue.min.js">
</script>
		<script type="text/javascript">
BUI.use(
				[ 'common/search' ,'bui/form','bui/tooltip'],
				function(Search, Grid, Data,Form,Tooltip) {
					var Grid = BUI.Grid;
					var columns = [
							{
								title : '管理员',
								dataIndex : 'username',
								elCls : 'center',
								width : 100
							},
							{
								title : '类型',
								dataIndex : 'roleId',
								elCls : 'center',
								width : 100,
								renderer : function(value, obj) {
									if (obj.role == null) {
										return "";
									}
									return obj.role.name;
								}
							},
							{
								title : '注册时间',
								dataIndex : 'joinTime',
								elCls : 'center',
								width : 100
							},
							{
								title : '最新编辑时间',
								dataIndex : 'modifiedTime',
								elCls : 'center',
								width : 100
							},

							{
								title : '操作',
								dataIndex : '',
								elCls : 'center',
								width : 200,
								renderer : function(value, obj) {
									var delStr = '<span class="grid-command btn-del" title="删除管理员信息">删除</span>';
									return delStr;
								}
								} ];
								var editing = new Grid.Plugins.DialogEditing( {
									contentId : 'content',
									autoSave : true,
									triggerCls : 'btn-edit',
									editor : {
										width : 400,
										title : '编辑',
										success : function() {
											var edtor = this;
											var form = edtor.get('form');
											var editType = editing.get('editType');
											var url = "";
											if (editType == 'add') {
												url = '../admin/addAdmin.do'
											} else if (editType == 'edit') {
												url = '../admin/updateAdmin.do';
											}
											form.valid();
											var bool=true;

											if (form.isValid()&&bool) {
												var password=$("#password").val();
												if(password.length<3||password.length>10){
													BUI.Message.Alert("密码长度应在3--10之间",
															'warning');
													return;
												}
												form.ajaxSubmit( {
													url : url,
													success : function(data) {
														if (data.hasError) {
															BUI.Message.Alert(data.errInfo,
																	'warning');
															edtor.close();
															store.load();
														} else {
															edtor.close();
															store.load();
														}
													},
													error : function() {
													}
												});
											}
										}
									}
								})
					var store = Search.createStore('../admin/loadAdmin.do', {
						proxy : {
							save : {},
							method : 'POST'
						},
						pageIndex : 0,
						pageSize : 5,
						autoSync : true
					//保存数据后，自动更新
							});
					var gridCfg = Search.createGridCfg(columns, {
						forceFit : true,
						emptyDataTpl : '<div class="centered"><img alt="Crying" src="http://img03.taobaocdn.com/tps/i3/T1amCdXhXqXXXXXXXX-60-67.png"><h2>查询的数据不存在</h2></div>',
						tbar : {
							items : [ {
								text : '<i class="icon-plus"></i>新建',
								btnCls : 'button button-small',
								handler : addFunction
							}, {
								text : '<i class="icon-edit"></i>编辑',
								btnCls : 'button button-small',
								handler : updFunction
							}, {
								text : '<i class="icon-remove"></i>删除',
								btnCls : 'button button-small',
								handler : delFunction
							} ]
						},
						loadMask : true, //加载数据时显示屏蔽层
						plugins : [ editing, BUI.Grid.Plugins.CheckSelection ]
					// 插件形式引入多选表格
							});
					var search = new Search( {
						store : store,
						gridCfg : gridCfg
					});
					var grid = search.get('grid');
					editing.on('editorshow',
							function(ev) {
								var type = ev.editType;
								if (type == 'add') {
//									$("[name='username']").removeAttr(
//											"readonly");
//									$("[name='roleId']")
//											.removeAttr("disabled");
								} else {
//									$("[name='username']").attr("readonly",
//											"readonly");
//									$("[name='roleId']").attr("disabled",
//											"disabled");
								}
							});
					function addFunction() {
						var newData = {
							isNew : false
						};
						editing.add(newData, 'name');
					}
					function updFunction() {
						var selections = grid.getSelection();
						var ids = [];
						BUI.each(selections, function(selections) {
							ids.push(selections.id);
						});
						if (ids.length > 1) {
							BUI.Message.Alert('只能选择一条记录', 'warning');
						} else if (ids.length <= 0) {
							BUI.Message.Alert('请选择要编辑的记录', 'warning');
						} else {
							editing.edit(selections[0]);
							$.ajax({
								url : "../admin/getAdminById.do",
								dataType : "json",
								type : "post",
								data : {id:ids[0]},
								success : function(data) {
									$("#password").val(data.password);
									$("#role").val(data.role.id);
								},
								error : function() {
								}
							});
						}
					}
					function delFunction() {
						var selections = grid.getSelection();
						delItems(selections);
					}
					function delItems(items) {
						var ids = [];
						BUI.each(items, function(item) {
							ids.push(item.id);
						});
						if (ids.length) {
							BUI.Message.Confirm('确定要删除选中记录吗?', function() {
								$.ajax( {
									url : '../admin/deleteAdmin.do',
									dataType : "json",
									data : {
										"ids" : ids.toString()
									},
									type : "post",
									async : true,
									success : function(data) {
										if (data.hasError == false) {
											store.load();
										} else {
											BUI.Message.Alert(data.errInfo,
													'warning');
										}
									},
									error : function(XMLHttpRequest,
											textStatus, errorThrow) {
										BUI.Message.Alert('系统繁忙,请稍候'
												+ XMLHttpRequest.status + ","
												+ XMLHttpRequest.readyState,
												+"," + textStatus, 'warning')
									}
								});
							}, 'questions');
						} else {
							BUI.Message.Alert('请选择记录', function() {
							}, 'warning');
						}
					}
					grid.on('cellclick', function(ev) {
						var sender = $(ev.domTarget);
						if (sender.hasClass('btn-del')) {
							var record = ev.record;
							delItems( [ record ]);
						}
					});
				});
$(function() {	
	$.ajax( {
		url : "../admin/getAllRole.do",
		dataType : "json",
		type : "post",
		data : {},
		success : function(data) {
			 $("#role").html('');
			 for(var i=0;i<data.length;i++){
				 var obj=data[i];
				 $("#role").append("<option value='"+obj.id+"'>"+obj.name+"</option>")
			 }
		},
		error : function() {
		}
	});
	

});

function check(){

return true;
}
</script>
		</body>
</html>
