<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="x-ua-compatible" content="ie=7" />
    <meta http-equiv="x-ua-compatible" content="ie=9" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>注册</title>
</head>
<body>
<div class="login registered">
    <div class="container">
        <form role="form" action="../user/regist.do" id="form">
            <input type="hidden" id="tels" name="tels" />
            <input type="hidden" id="num" name="num"/>
            <label>
               <input v-model="message" type="text" id="tel" name="tel" placeholder="请输入手机号码">
            </label>
            <label class="inputs souji">
                <input type="text"  placeholder="验证码" style="width: 60%; float: left;" name="code" id="code" >
                <a class="yzmspan" style="display: none;">还剩1秒</a>
                <a href="javascript:;" class="yzmbtn" style="display: block;">获取验证码</a>
            </label>
            <label>
                <input type="password" v-model="psd"  name="password" id="password" placeholder="密码">
            </label>
            <label>
                <input type="password" v-model="psd_q" id="repassword" placeholder="确认密码">
            </label>
        </form>
    </div>
    <!-- Small modal -->
    <div id="app">
         <button id="show-modal" class="reg" onclick="showModal()">提交申请</button>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="../static/common/jquery.form.js">
</script>
<script type="text/javascript" src="../static/LD.sot/core.js">
</script>
<script type="text/javascript" src="../static/LD.sot/jquery.sot.js">
</script>
<script type="text/javascript"
        src="../static/LD.sot/pop.ups/init.js">
</script>
<script>
    function showModal() {
        $("#form").submit();
    }
    $("#form").ajaxForm( {
        dataType : 'json',
        beforeSend : function() {
            //表单提交前做表单验证
            return check();
        },
        success : function(data) {
            if (data.hasError) {
                $.pop.tips(data.errInfo);
            } else {
                $.pop.tips(data.errInfo);
                setTimeout(function(){
                    location.href="login.html";
                },400);
            }
        },
        error : function() {
        }
    });
    $(function(){
        $.ajax({
            url:"../admin/getRandomNum.do",
            type:"post",
            dataType:"json",
            data:{},
            success:function(data){
                $("#num").val(data);
            },
            error : function() {
            }
        });
        $.ajax( {
            url : "../user/getTels.do",
            type : "post",
            dataType : "json",
            data : {},
            success : function(data) {
                $("#tels").val(data);
            },
            error : function() {
            }
        });
        //获取手机验证码
        var timer = 0;
        var ti = 60;
        $('.yzmbtn').click(function() {
            var num=$("#num").val();
            if (checktel()) {
                $(this).css('display', 'none');
                $(this).siblings('a').css('display', 'block').html('还剩60秒');
                timer = setInterval(yzm, 1000);
                $.get("../admin/getTelCode.do", {
                    tel : $("#tel").val(),number:num
                }, function(data) {
                    if (data == 0) {
                        $.pop.tips("获取验证码过于频繁!");
                    }
                }, 'json');
            }
        });
        function yzm() {
            ti--;
            if (ti == 0) {
                $('.yzmbtn').css('display', 'block').siblings('a').css('display',
                        'none');
                clearInterval(timer);
                ti = 60;
            } else {
                $('.yzmspan').html("还剩" + ti + "秒");
            }
        }

    });
    function checkPwd() {
        var bool = true;
        var password = $("#password").val();
        if (!password) {
            $.pop.tips("密码不能为空!");
            bool = false;
        } else if (password.length < 6 || password.length > 20) {
            $.pop.tips("密码长度在6~20之间!");
            bool = false;
        }
        return bool;
    }
    function checkRePwd() {
        var bool = true;
        var password = $("#password").val();
        var repassword = $("#repassword").val();
        if (!repassword) {
            $.pop.tips("确认密码不能为空!");
            bool = false;
        } else if (repassword.length < 6 || repassword.length > 20) {
            $.pop.tips("确认密码长度在6~20之间!");
            bool = false;
        } else if (password != repassword) {
            $.pop.tips("两次密码不一致!");
            bool = false;
        }
        return bool;
    }
    function checktel() {
        var bool = true;
        var value = $("#tel").val().trim();
        var tels = $("#tels").val();
        var telsArr = tels.substring(0, tels.length).split(",");
        var reg = /^1[3|4|5|7|8]\d{9}$/;
        if (!reg.test(value)) {
            $.pop.tips("手机号格式不对,请重新输入!");
            bool = false;
        }
        for ( var i = 0; i < telsArr.length; i++) {
            if (telsArr[i].trim() == value) {
                $.pop.tips("手机号已存在!");
                bool = false;
                break;
            }
        }
        return bool;
    }
    function checkCode() {
        var value = $("#code").val();
        if (value == "") {
            $.pop.tips("请填写验证码");
            return false;
        }
        return true;
    }
    function check() {
        if (checkPwd() && checkRePwd() && checktel() && checkCode()) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
