		<script type="text/javascript">
var baby_id = getQueryString("baby_id");
var teacher_id = getQueryString("teacher_id");
var flag = getQueryString("flag");
var store;
BUI
		.use(
				[ 'common/search' ,'bui/form','bui/tooltip'],
				function(Search, Grid, Data,Form,Tooltip) {
					var Grid = BUI.Grid;
					var enumObj = {
						"0" : "未通过",
						"1" : "已通过"
					};
					var columns = [
						{
								title : '老师',
								dataIndex : '',
								width : 100,
								renderer :function(value,obj){
							     if(obj.teacher!=null){
							    	 return obj.teacher.username;
							     }
							     return null;
								}
							},
						     { 
								title : '学生',
								dataIndex : '',
								width : 100,
								renderer :function(value,obj){
							     if(obj.baby!=null){
							    	 return obj.baby.username;
							     }
							     return null;
								}
							},
							{
								title : '日志时间',
								dataIndex : 'create_time',
								width : 150,
							},
							{
								title : '近期我宝贝学会了',
								dataIndex : 'living_ability',
								width : 100,
							},
							{
								title : '老师夸夸我',
								dataIndex : 'content',
								width : 100,
							},
							{
								title : '爸爸妈妈夸夸我',
								dataIndex : 'reply',
								width : 100,
							},
							{
								title : '审核状态',
								dataIndex : 'state',
								width : 100,
								renderer : BUI.Grid.Format
										.enumRenderer(enumObj)
							},
							{
								title : '操作',
								dataIndex : '',
								width : 200,
								renderer : function(value, obj) {
									var delStr = '<span class="grid-command btn-del" title="删除图片">删除</span>',
									 editStr1 = '<span class="grid-command"   onclick="changeState('+obj.state+","+obj.id+')"title="审核状态">审核</span>';
									return delStr+editStr1;
								}
							} ];
					 store = Search.createStore('../log/loadLog.do', {
						proxy : {
							save : {},
							method : 'POST'
						},
						params:{
							baby_id:baby_id,
							teacher_id:teacher_id,
							flag:flag
							
						},
						pageIndex : 0,
						pageSize : 20,
						autoSync : true
					//保存数据后，自动更新
							});
					var gridCfg = Search.createGridCfg(columns, {
						forceFit : true,
						tbar : {
							items : [ {
								text : '<i class="icon-edit"></i>编辑',
								btnCls : 'button button-small',
								handler : updFunction
							}, {
								text : '<i class="icon-remove"></i>删除',
								btnCls : 'button button-small',
								handler : delFunction
							} ]
						},
						loadMask : true, //加载数据时显示屏蔽层
 						plugins : [ BUI.Grid.Plugins.CheckSelection ]
					// 插件形式引入多选表格
							});
					var search = new Search( {
						store : store,
						gridCfg : gridCfg
					});
					var grid = search.get('grid');
					function updFunction() {
						var selections = grid.getSelection();
						var ids = [];
						BUI.each(selections, function(selections) {
							ids.push(selections.id);
						});
						if (ids.length > 1) {
							BUI.Message.Alert('只能选择一条记录', 'warning');
						} else if (ids.length <= 0) {
							BUI.Message.Alert('请选择要编辑的记录', 'warning');
						} else {
							location.href="log_update.html?id="+ids[0];
						}
					}
				
					function delFunction() {
						var selections = grid.getSelection();
						delItems(selections);
					}
					function delItems(items) {
						var ids = [];
						BUI.each(items, function(item) {
							ids.push(item.id);
						});
						if (ids.length) {
							BUI.Message.Confirm('确定要删除选中记录吗?', function() {
								$.ajax( {
									url : '../log/deleteLog.do',
									dataType : "json",
									data : {
										"ids" : ids.toString()
									},
									type : "post",
									async : true,
									success : function(data) {
										if (data.hasError == false) {
											store.load();
										} else {
											BUI.Message.Alert(data.errInfo,
													'warning');
										}
									},
									error : function(XMLHttpRequest,
											textStatus, errorThrow) {
										BUI.Message.Alert('系统繁忙,请稍候'
												+ XMLHttpRequest.status + ","
												+ XMLHttpRequest.readyState,
												+"," + textStatus, 'warning')
									}
								});
							}, 'questions');
						} else {
							BUI.Message.Alert('请选择记录', function() {
							}, 'warning');
						}
					}
				
					grid.on('cellclick', function(ev) {
						var sender = $(ev.domTarget);
						if (sender.hasClass('btn-del')) {
							var record = ev.record;
							delItems( [ record ]);
						}
					});
				});
				function changeState(state,id){
			        BUI.Message.Confirm("确认审核吗",function(){
			        	$.ajax({
						 url:"../log/changeState.do",
						 type:"post",
						 dataType:"json",
						 data:{state:state,id:id},
						 success:function(data){
							store.load();
							 if(data.hasError){
								 BUI.Message.Alert(data.errInfo);
							 }else{
								 BUI.Message.Alert("审核成功!","warning");
							 }
						 },
						 error:function(){
						 }
					 });
			        });
				 }
</script>
