	<body>
		<div class="container">
			<div class="row">
				<form id="searchForm" class="form-horizontal span24">
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">
								用户名
							</label>
							<div class="controls">
								<input type="text" class="control-text" name="key">
								<input type="text" style="display: none">
							</div>
						</div>
						<div id="garden1">
							<label class="control-label"
								style="width: 40px; margin-left: 0px; padding-left: 0px; float: left">
								园区
							</label>
							<div class="controls">
								<select style="height: 33px" v-model="selected" name="id">
									<option></option>
									<option v-for="option in options" v-bind:value="option.id">
										{{option.name}}
									</option>
								</select>
							</div>
						</div>

						<div class="span3 offset" style="float: left; margin-left: 50px;">

								class="button button-primary">
								搜索
							</button>
						</div>

			<div class="search-grid-container">
				<div id="grid"></div>
			</div>
		</div>
		<div id="content" class="hide">
			<form id="J_Form" class="form-horizontal" action="" method="post">
				<input type="hidden" name="id">
				<div class="row">
					<div class="control-group span8">
						<label class="control-label">
							<s>*</s>管理员
						</label>
						<div class="controls">
							<input name="username" type="text" data-rules="{required:true}"
								class="input-normal control-text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span8">
						<label class="control-label">
							<s>*</s>密码
						</label>
						<div class="controls">
							<input name="password" type="password"
								data-rules="{required:true}" class="input-normal control-text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span15">
						<label class="control-label">
							<s>*</s>类别:
						</label>
						<div class="controls">
							<select data-rules="{required:true}" id="role" name="role_id"
								onchange="getGarden(this.value)" class="input-normal">
							</select>
						</div>
					</div>
				</div>
				<div id="garden2" style="display: none">
					<div class="row">
						<div class="control-group span15">
							<label class="control-label">
								<s>*</s>园区:
							</label>
							<div class="controls">
								<ul style="width: 450px">
									<li style="width: 150px; float: left" v-for="garden in options">
										<input name="gardenIds[]" class="garden" type="checkbox"
											v-bind:value="garden.id" onclick="check()" />
										{{garden.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

		<script type="text/javascript">
BUI
		.use(
				[ 'common/search', 'bui/form', 'bui/tooltip' ],
				function(Search, Grid, Data, Form, Tooltip) {
					var Grid = BUI.Grid;
					var columns = [
							{
								title : '管理员',
								dataIndex : 'username',
								width : 100
							},
							{
								title : '类型',
								dataIndex : 'role_id',
								width : 100,
								renderer : function(value, obj) {
									if (obj.role == null) {
										return "";
									}
									return obj.role.name;
								}
							},
							{
								title : '注册时间',
								dataIndex : 'join_time',
								width : 100
							},
							{
								title : '园区',
								dataIndex : '',
								width : 100,
								renderer : function(value, obj) {
									if (obj.gardenes == null) {
										return "";
									}
									return obj.gardenes;
								}

							},
							{
								title : '操作',
								dataIndex : '',
								width : 200,
								renderer : function(value, obj) {
									var delStr = '<span class="grid-command btn-del" title="删除管理员信息">删除</span>';
									return delStr;
								}
							} ];
					var editing = new Grid.Plugins.DialogEditing( {
						contentId : 'content',
						autoSave : true,
						triggerCls : 'btn-edit',
						editor : {
							width : 600,
							height : 360,
							title : '编辑',
							success : function() {
								var edtor = this;
								var form = edtor.get('form');
								var editType = editing.get('editType');
								var url = "";
								if (editType == 'add') {
									url = '../admin/addAdmin.do'
								} else if (editType == 'edit') {
									url = '../admin/updateAdmin.do';
								}
								form.valid();
								var bool = true;
								if ($("#garden2").css("display") == "block") {
									bool = check();
								}
								if (form.isValid() && bool) {
									form.ajaxSubmit( {
										url : url,
										success : function(data) {
											if (data.hasError) {
												BUI.Message.Alert(data.errInfo,
														'warning');
												edtor.close();
												store.load();
											} else {
												edtor.close();
												store.load();
											}
										},
										error : function() {
										}
									});
								}
							}
						}
					})
					var store = Search.createStore('../admin/loadAdmin.do', {
						proxy : {
							save : {},
							method : 'POST'
						},
						pageIndex : 0,
						pageSize : 5,
						autoSync : true
					//保存数据后，自动更新
							});
					var gridCfg = Search.createGridCfg(columns, {
						forceFit : true,
						tbar : {
							items : [ {
								text : '<i class="icon-plus"></i>新建',
								btnCls : 'button button-small',
								handler : addFunction
							}, {
								text : '<i class="icon-edit"></i>编辑',
								btnCls : 'button button-small',
								handler : updFunction
							}, {
								text : '<i class="icon-remove"></i>删除',
								btnCls : 'button button-small',
								handler : delFunction
							} ]
						},
						loadMask : true, //加载数据时显示屏蔽层
						plugins : [ editing, BUI.Grid.Plugins.CheckSelection ]
					// 插件形式引入多选表格
							});
					var search = new Search( {
						store : store,
						gridCfg : gridCfg
					});
					var grid = search.get('grid');
					editing.on('editorshow', function(ev) {
						var type = ev.editType;
						if (type == 'add') {
							//									$("[name='username']").removeAttr(
							//											"readonly");
							//									$("[name='role_id']")
							//											.removeAttr("disabled");
						} else {
							//									$("[name='username']").attr("readonly",
							//											"readonly");
							//									$("[name='role_id']").attr("disabled",
							//											"disabled");
						}
					});
					function addFunction() {
						var newData = {
							isNew : false
						};
						editing.add(newData, 'name');
					}
					function updFunction() {
						var selections = grid.getSelection();
						var ids = [];
						BUI.each(selections, function(selections) {
							ids.push(selections.id);
						});
						if (ids.length > 1) {
							BUI.Message.Alert('只能选择一条记录', 'warning');
						} else if (ids.length <= 0) {
							BUI.Message.Alert('请选择要编辑的记录', 'warning');
						} else {
							editing.edit(selections[0]);
							$.ajax( {
								url : "../admin/getAdminById.do",
								dataType : "json",
								type : "post",
								data : {
									id : ids[0]
								},
								success : function(data) {
									$("#role").val(data.role_id);
									if(data.role_id==2){
										$("#garden2").show();
									}
									var gardens=data.gardens;
									for(var i=0;i<gardens.length;i++){
										var garden=gardens[i];
										$('.garden').each(function(i) {
										   if(this.value==garden.id){
											   $(this).attr("checked",true);
										   }
										});
									}
								},
								error : function() {
								}
							});
						}
					}
					function delFunction() {
						var selections = grid.getSelection();
						delItems(selections);
					}
					function delItems(items) {
						var ids = [];
						BUI.each(items, function(item) {
							ids.push(item.id);
						});
						if (ids.length) {
							BUI.Message.Confirm('确定要删除选中记录吗?', function() {
								$.ajax( {
									url : '../admin/deleteAdmin.do',
									dataType : "json",
									data : {
										"ids" : ids.toString()
									},
									type : "post",
									async : true,
									success : function(data) {
										if (data.hasError == false) {
											store.load();
										} else {
											BUI.Message.Alert(data.errInfo,
													'warning');
										}
									},
									error : function(XMLHttpRequest,
											textStatus, errorThrow) {
										BUI.Message.Alert('系统繁忙,请稍候'
												+ XMLHttpRequest.status + ","
												+ XMLHttpRequest.readyState,
												+"," + textStatus, 'warning')
									}
								});
							}, 'questions');
						} else {
							BUI.Message.Alert('请选择记录', function() {
							}, 'warning');
						}
					}
					grid.on('cellclick', function(ev) {
						var sender = $(ev.domTarget);
						if (sender.hasClass('btn-del')) {
							var record = ev.record;
							delItems( [ record ]);
						}
					});
				});
$(function() {
	$.ajax( {
		url : "../admin/getAllRole.do",
		dataType : "json",
		type : "post",
		data : {},
		success : function(data) {
			$("#role").html('');
			for ( var i = 0; i < data.length; i++) {
				var obj = data[i];
				$("#role").append(
						"<option value='" + obj.id + "'>" + obj.name
								+ "</option>")
			}
		},
		error : function() {
		}
	});

	$.ajax( {
		url : "../admin/getAllGarden.do",
		dataType : "json",
		type : "post",
		data : {},
		success : function(data) {
			new Vue( {
				el : '#garden1',
				data : {
					selected : "",
					options : data
				}
			});
			new Vue( {
				el : '#garden2',
				data : {
					selected : "",
					options : data
				}
			});
		},
		error : function() {
		}
	});
});
function getGarden(value) {
	if (value == 2) {
		$("#garden2").show();
	} else {
		$("#garden2").hide();
	}
}
function check() {
	var num = 0;
	$('.garden:checked').each(function(i) {
		num++;
		return true;
	});
	if (num == 0) {
		BUI.Message.Alert("请为管理员选择园区", "warning");
		return false;
	}
	return true;
}
</script>
