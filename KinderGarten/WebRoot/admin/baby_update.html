	<body>
		<div class="loading" style="display: none;"></div>
		<form action="../baby/updBaby.do" id="regForm" method="post">
			<div style="padding: 20px 0 0 20px;" class="productliist">
				<div id="">
					<div id="i_do_wrap" >
						<input name="id" type="hidden" />
						<div class="i_do_div rel" id="i_no_sku_stock_wrap">
							<p class="i_do_tle r_txt abs font14">

							<input type="text" id="i_no_sku_stock" name="username"

						</div>
						 <div class="i_do_div rel" id="i_no_sku_stock_wrap">
							<p class="i_do_tle r_txt abs font14">
								手机号
							</p>
							<input type="text" id="i_no_sku_stock" name="tel"
								class="block input left tline" placeholder="手机号"
								 />
						</div>
						 <div class="i_do_div rel" id="i_no_sku_stock" >
							<p class="i_do_tle r_txt abs font14">
								园区
							</p>
							<div class="controls" id="garden1" >
								<select class="block input left tline"  onchange="getTeachers(this.value)"style="height: 33px;background-color:white;color:gray" v-model="selected" id="garden_id" name="garden_id">
									<option></option>
									<option v-for="option in options" v-bind:value="option.id">

									</option>
								</select>
							</div>
						</div>
						<div class="i_do_div rel" id="i_no_sku_stock" >
							<p class="i_do_tle r_txt abs font14">
								教师
							</p>
							<div class="controls" id="teacher1" >
								<select class="block input left tline" style="height: 33px;background-color:white;color:gray"  id="teacher_id" name="teacher_id">
									<option></option>
								</select>
							</div>
						</div>
						<div class="i_do_div rel" id="i_no_sku_stock_wrap">
							<p class="i_do_tle r_txt abs font14">
								生日
							</p>
							<input type="text" id="i_no_sku_stock" name="birth_date"
								class="block input left tline" placeholder="生日"
								 />
						</div>
						<div class="i_do_div rel" id="i_no_sku_stock_wrap">
							<p class="i_do_tle r_txt abs font14">
								爸爸姓名
							</p>
							<input type="text" id="i_no_sku_stock" name="father_name"

								 />
						</div>
						<div class="i_do_div rel" id="i_no_sku_stock_wrap">
							<p class="i_do_tle r_txt abs font14">
								爸爸手机
							</p>
							<input type="text" id="i_no_sku_stock" name="father_tel"
								class="block input left tline" placeholder="爸爸手机"

						</div>
						<div class="i_do_div rel" id="i_no_sku_stock_wrap">
							<p class="i_do_tle r_txt abs font14">

							<input type="text" id="i_no_sku_stock" name="mother_name"

						<div class="i_do_div rel" id="i_no_sku_stock_wrap">
							<p class="i_do_tle r_txt abs font14">

						<div class="i_do_div rel" id="i_no_sku_stock_wrap">

							</p>
							<input type="text" id="i_no_sku_stock" name="emergency_contact_name"

						<div class="i_do_div rel" id="i_no_sku_stock_wrap">

					</div>

		<script type="text/javascript">
var vm = null;
var Mask = BUI.Mask;

var fullMask = new Mask.LoadMask( {
	el : 'body',
	msg : '正在处理。。。'
});
var loadMask = new Mask.LoadMask( {
	el : 'body',
	msg : 'loading。。。'
});
loadMask.show();
function close1() {
	//关闭当前页
	top.topManager.closePage();
}
var editor1 = null;
KindEditor.ready(function(K) {
	editor1 = K.create('textarea[name="introduce"]', {
		width : "800px",
		height : "370px",
		cssPath : '../static/kindeditor/plugins/code/prettify.css',
		uploadJson : '../Upload_json.do',
		fileManagerJson : '../File_manager_json.do',
		allowFileManager : true,
		afterCreate : function() {
		}
	});
});
$(document).ready(
		function() {
			var id = getQueryString("id");
			$.ajax( {
				url : "../baby/getBabyById.do",
				data : {
					"id" : id
				},
				dataType : "json",
				type : "post",
				async : true,
				success : function(data) {
					getTeachers(data.garden_id);
				          setTimeout(function(){
				          form = $('form')[0],
                          BUI.FormHelper.setFields(form,data);
				          editor1.html(data.introduce);
				        	$("#garden_id").val(data.garden_id);
				        	$("#teacher_id").val(data.teacher_id);
				        },500); 
				          loadMask.hide();
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					BUI.Message.Alert("系统繁忙，请稍后" + XMLHttpRequest.status + ","
							+ XMLHttpRequest.readyState + "," + textStatus,
							'warning');
					loadMask.hide();
				}
			});
			$("#tj").click(function() {
				editor1.sync();
				$("#regForm").submit();
			});
			$("#regForm").ajaxForm(
					{
						//定义返回JSON数据，还包括xml和script格式
						dataType : 'json',
						beforeSend : function() {
							//表单提交前做表单验证
							return check();
						},
						success : function(data) {
							if (data.hasError == false) {
								window.location.href=document.referrer;
							} else {
								BUI.Message.Alert(data.errInfo, 'warning');
							}
							fullMask.hide();
						},
						error : function(XMLHttpRequest, textStatus,
								errorThrown) {
							BUI.Message.Alert("系统繁忙，请稍后"
									+ XMLHttpRequest.status + ","
									+ XMLHttpRequest.readyState + ","
									+ textStatus, 'warning');
							fullMask.hide();
						}
					});
		});

function check() {
	if ($("[name='username']").val().trim() == "") {
		BUI.Message.Alert("请输入教师名称", 'warning');
		return false;
	}
	if ($("[name='tel']").val().trim() == "") {
		BUI.Message.Alert("请输入手机号", 'warning');
		return false;
	}
	if($("[name='garden_id']").val()==""){
		BUI.Message.Alert("请选择园区", 'warning');
		return false;
	}
	if ($("[name='introduce']").val().trim() == "") {
		BUI.Message.Alert("请输入儿童简介", 'warning');
		return false;
	}
	fullMask.show();
	return true;
}
$(function() {
	$.ajax( {
		url : "../admin/getAllGarden.do",
		dataType : "json",
		type : "post",
		data : {},
		success : function(data) {
			new Vue( {
				el : '#garden1',
				data : {
					selected : "",
					options : data
				}
			});
		},
		error : function() {
		}
	});
});
function getTeachers(id){
	         $.ajax({
				        	  url:"../baby/getTeachersByGardenId.do",
				        	  type:"post",
				        	  dataType:"json",
				        	  data:{id:id},
				        	  success:function(data){
				        		  $("#teacher_id").html('');
				        		  $("#teacher_id").append("<option></option>");
				        		  for(var i=0;i<data.length;i++){
				        			  var obj=data[i];
				        			  $("#teacher_id").append("<option value='"+obj.id+"'>"+obj.username+"</option>");
				        		  }
				        	  },
				        	  error:function(){}
				          });
}
</script>
