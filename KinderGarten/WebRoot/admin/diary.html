<!DOCTYPE HTML>
<html>
	<head>
		<title>搜索表单</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="../static/assets3/css/bs3/dpl-min.css" rel="stylesheet"
			type="text/css" />
		<link href="../static/assets3/css/bs3/bui-min.css" rel="stylesheet"
			type="text/css" />
		<!-- <link href="../static/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../static/assets/css/bui-min.css" rel="stylesheet" type="text/css" /> -->
		<link href="../static/assets/css/page-min.css" rel="stylesheet"
			type="text/css" />
		<script charset="utf-8" src="../static/kindeditor/kindeditor.js">
</script>
		<script charset="utf-8" src="../static/kindeditor/lang/zh_CN.js">
</script>
		<script charset="utf-8"
			src="../static/kindeditor/plugins/code/prettify.js">
</script>
<style type="text/css">
[v-cloak] {
    display: none;
}
</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form id="searchForm" class="form-horizontal span24">
					<div class="row">
						<div id="garden1">
							<label class="control-label"
								style="width: 140px; margin-left: 0px; padding-left: 0px; float: left">
								日记类型
							</label>
							<div class="controls" v-cloak>
								<select style="height: 33px" name="diary_type_id" v-model="selected">
									<option value="">
										---请选择---
									</option>
									<option  v-for="option in data" v-bind:value="option.id">
										{{option.type}}
									</option>
									 

								</select>
							</div>
						</div>
						<div class="span3 offset" style="float: left; margin-left: 50px;">
							<button type="button" id="btnSearch"
								class="button button-primary">
								搜索
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="search-grid-container">
				<div id="grid"></div>
			</div>
		</div>
		<script type="text/javascript"
			src="../static/common/jquery.min-2.1.3.js">
</script>
		<script type="text/javascript" src="js/checkLoginState.js">
</script>
		<script type="text/javascript" src="../static/assets/js/bui.js">
</script>
		<script type="text/javascript" src="../static/assets/js/config.js">
</script>
		<script type="text/javascript" src="../static/vue/vue.min.js">
</script>
		<script type="text/javascript" language="javascript"
			src="../static/common/getQueryString.js">
</script>
		<script type="text/javascript">
		$(function(){
		$.ajax({
			url:"../diary/getAllDiaryType.do",
			type:"post",
			data:{},
			dataType:"json",
			success:function(data){
				new Vue({
			        el:'.controls',
			        data:{
					    selected:"",
			            data:data
			        }
			    });
			},error:function(){}
		});
});
var teacher_id = getQueryString("teacher_id");
var store;
BUI
		.use(
				[ 'common/search' ,'bui/form','bui/tooltip'],
				function(Search, Grid, Data,Form,Tooltip) {
					var Grid = BUI.Grid;
					var enumObj = {
						"0" : "未通过",
						"1" : "已通过"
					};
					var columns = [
						{
								title : '日记类型',
								dataIndex : '',
								width : 100,
								renderer :function(value,obj){
							     if(obj.diaryType!=null){
							    	 return obj.diaryType.type
							     }
							     return null;
								}
							},	{
								title : '图片',
								dataIndex : 'path',
								width : 160,
								renderer : function(value, obj) {
									var delStr = "<img src='.."+obj.path+"' style='width:100px;height:100px'>";
									return delStr ;
							}
							},
							{
								title : '添加时间',
								dataIndex : 'create_time',
								width : 100,
							},
							{
								title : '标示',
								dataIndex : 'content',
								width : 100,
							},
							{
								title : '操作',
								dataIndex : '',
								width : 200,
								renderer : function(value, obj) {
									var delStr = '<span class="grid-command btn-del" title="删除日记">删除</span>';
									return delStr;
								}
							} ];
					 store = Search.createStore('../diary/loadDiary.do', {
						proxy : {
							save : {},
							method : 'POST'
						},
						params:{
							teacher_id:teacher_id,
						},
						pageIndex : 0,
						pageSize : 20,
						autoSync : true
					//保存数据后，自动更新
							});
					var gridCfg = Search.createGridCfg(columns, {
						forceFit : true,
						tbar : {
							items : [ {
								text : '<i class="icon-remove"></i>删除',
								btnCls : 'button button-small',
								handler : delFunction
							}
							]
						},
						loadMask : true, //加载数据时显示屏蔽层
 						plugins : [ BUI.Grid.Plugins.CheckSelection ]
					// 插件形式引入多选表格
							});
					var search = new Search( {
						store : store,
						gridCfg : gridCfg
					});
					var grid = search.get('grid');
					function delFunction() {
						var selections = grid.getSelection();
						delItems(selections);
					}
					function delItems(items) {
						var ids = [];
						BUI.each(items, function(item) {
							ids.push(item.id);
						});
						if (ids.length) {
							BUI.Message.Confirm('确定要删除选中记录吗?', function() {
								$.ajax( {
									url : '../diary/deleteDiary.do',
									dataType : "json",
									data : {
										"ids" : ids.toString()
									},
									type : "post",
									async : true,
									success : function(data) {
										if (data.hasError == false) {
											store.load();
										} else {
											BUI.Message.Alert(data.errInfo,
													'warning');
										}
									},
									error : function(XMLHttpRequest,
											textStatus, errorThrow) {
										BUI.Message.Alert('系统繁忙,请稍候'
												+ XMLHttpRequest.status + ","
												+ XMLHttpRequest.readyState,
												+"," + textStatus, 'warning')
									}
								});
							}, 'questions');
						} else {
							BUI.Message.Alert('请选择记录', function() {
							}, 'warning');
						}
					}
				
					grid.on('cellclick', function(ev) {
						var sender = $(ev.domTarget);
						if (sender.hasClass('btn-del')) {
							var record = ev.record;
							delItems( [ record ]);
						}
					});
				});
</script>
		<body>
</html>
