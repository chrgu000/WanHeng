<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="x-ua-compatible" content="ie=7" />
		<meta http-equiv="x-ua-compatible" content="ie=9" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>蒙台梭利</title>
		<style>
[v-cloak] {
	display: none;
}
</style>
	</head>
	<body>
		<div class="login registered">
			<div class="container" v-cloak>
				<form id="form" action="../../teacher/regist.do" class="form">
					<input type="hidden" id="tels" name="tels" />
					<input type="hidden" id="num" name="num"/>
					<label>
						<input type="text" name="username" id="username"
							placeholder="请输入姓名">
					</label>
					<label>
						<select name="garden_id" style="color: #c3a99f" id="garden">
							<option value="">
								请选择园区
							</option>
							<option v-for="option in gardens" v-bind:value="option.id">
								{{option.name}}
							</option>
						</select>
					</label>
					<label>
						<input type="password" name="password" id="password"
							placeholder="密码">
					</label>
					<label>
						<input type="password" id="repassword" placeholder="确认密码">
					</label>
					<label class="inputs souji">
						<input type="text" placeholder="手机号码" id="tel" name="tel"
							style="width: 60%; float: left;">
						<a class="yzmspan" style="display: none;">还剩1秒</a>
						<a href="javascript:;" class="yzmbtn" style="display: block;">获取验证码</a>
					</label>
					<label>
						<input name="code" id="code" type="text" placeholder="验证码">
					</label>
				</form>
			</div>
			<!-- Small modal -->
			<div id="app">
				<button id="show-modal" class="reg" onclick="showModal()"
					style="background: #c3a99f; border: 1px solid #c3a99f">
					提交申请
				</button>
			</div>
		</div>
		<script src="../js/jquery.min.js">
</script>
		<script src="../js/bootstrap.min.js">
</script>
		<script src="../js/vue.min.js">
</script>
		<script src="../../static/common/jquery.form.js">
</script>
		<script type="text/javascript" src="../../static/assets/js/bui.js">
</script>
		<script type="text/javascript" src="../../static/LD.sot/core.js">
</script>
		<script type="text/javascript" src="../../static/LD.sot/jquery.sot.js">
</script>
		<script type="text/javascript"
			src="../../static/LD.sot/pop.ups/init.js">
</script>
		<script>
$(function() {
	$.ajax({
		url:"../../teacher/getRandomNumber.do",
		type:"post",
		dataType:"json",
		data:{},
		success:function(data){
			$("#num").val(data);
		}
	});
	$.ajax( {
		url : "../../garden/getAllGarden.do",
		type : "post",
		dataType : "json",
		data : {},
		success : function(data) {
			vm = new Vue( {
				el : '.container',
				data : {
					gardens : data
				}
			});
		},
		error : function() {
		}
	});
	$.ajax( {
		url : "../../teacher/getTels.do",
		type : "post",
		dataType : "json",
		data : {},
		success : function(data) {
			$("#tels").val(data);
		},
		error : function() {
		}
	});
	//获取手机验证码
	var timer = 0;
	var ti = 60;
	$('.yzmbtn').click(function() {
		var num=$("#num").val();
		if (checktel()) {
			$(this).css('display', 'none');
			$(this).siblings('a').css('display', 'block').html('还剩60秒');
			timer = setInterval(yzm, 1000);
			$.get("../../admin/getTelCode.do", {
				tel : $("#tel").val(),number:num
			}, function(data) {
				if (data == 0) {
					$.pop.tips("获取验证码过于频繁!");
				}
			}, 'json');
		}
	});
	function yzm() {
		ti--;
		if (ti == 0) {
			$('.yzmbtn').css('display', 'block').siblings('a').css('display',
					'none');
			clearInterval(timer);
			ti = 60;
		} else {
			$('.yzmspan').html("还剩" + ti + "秒");
		}
	}
});
function showModal() {
	$("#form").submit();
}
$("#form").ajaxForm( {
	dataType : 'json',
	beforeSend : function() {
		//表单提交前做表单验证
	return check();
},
success : function(data) {
	if (data.hasError) {
		$.pop.tips(data.errInfo);
	} else {
		$.pop.tips(data.errInfo);
		setTimeout(function(){
			location.href="login.html";
		},400);
	}
},
error : function() {
}
});
function checkUserName() {
	var bool = true;
	var value = $("#username").val().trim();
	if (value == "") {
		$.pop.tips("用户名不能为空!");
		bool = false;
	} else if (value.length < 2 || value.length > 20) {
		$.pop.tips("用户名长度在2 ~ 20之间！");
		bool = false;
	}
	return bool;
}
function checkGarden() {
	var value = $("#garden").val();
	if (value == "") {
		$.pop.tips("请选择园区");
		return false;
	}
	return true;
}
function checkPwd() {
	var bool = true;
	var password = $("#password").val();
	if (!password) {
		$.pop.tips("密码不能为空!");
		bool = false;
	} else if (password.length < 6 || password.length > 20) {
		$.pop.tips("密码长度在6~20之间!");
		bool = false;
	}
	return bool;
}
function checkRePwd() {
	var bool = true;
	var password = $("#password").val();
	var repassword = $("#repassword").val();
	if (!repassword) {
		$.pop.tips("确认密码不能为空!");
		bool = false;
	} else if (repassword.length < 6 || repassword.length > 20) {
		$.pop.tips("确认密码长度在6~20之间!");
		bool = false;
	} else if (password != repassword) {
		$.pop.tips("两次密码不一致!");
		bool = false;
	}
	return bool;
}
function checktel() {
	var bool = true;
	var value = $("#tel").val().trim();
	var tels = $("#tels").val();
	var telsArr = tels.substring(0, tels.length).split(",");
	var reg = /^1[3|4|5|7|8]\d{9}$/;
	for ( var i = 0; i < telsArr.length; i++) {
		if (telsArr[i].trim() == value) {
			$.pop.tips("手机号已存在!");
			bool = false;
			break;
		}
	}
	if (!reg.test(value)) {
		$.pop.tips("手机号格式不对,请重新输入!");
		bool = false;
	}
	return bool;
}
function checkCode() {
	var value = $("#code").val();
	if (value == "") {
		$.pop.tips("请填写验证码");
		return false;
	}
	return true;
}
function check() {
	if (checkUserName() && checkGarden() && checkPwd() && checkRePwd()
			&& checktel() && checkCode()) {
		return true;
	}
	return false;
}
</script>
	</body>
</html>
