<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="x-ua-compatible" content="ie=7" />
    <meta http-equiv="x-ua-compatible" content="ie=9" />
    <meta name="format-detection" content="telephone=no" />
    <title>蒙台梭利</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/teacher_style.css">
    <style type="text/css">
[v-cloak] {
    display: none;
}
</style>
</head>
<body v-cloak>

<div class="back">
    <div class="back_btn" onclick="goBack()"><img src="../img/left_icon.png" class="img-responsive"/></div>
    <div class="back_center">{{data.title}}</div>
    <div class="back_right"></div>
</div>
<div class="class_details" >
<h5 style="font-size: 14px;color:#999999">{{data.create_time}}</h5>

   <p>{{data.content}}</p>
   <div v-for="style in data.stylePics" >
   	<a :href="'../..'+style.imgUrl" data-size="400x571"> 
    <img v-lazy="'../..'+style.min_path" class="img-responsive"  style="text-align: center;width:400px">
    </a>
    </div>
</div>

<div id="foot" style="display:none">
    <ul class="footer">
        <li><a href="class_style.html"><img src="../img/banjifengcai_t.png" class="img-responsive"><span>班级风采</span></a></li>
        <li><a href="diary.html"><img src="../img/teacher_t.png" class="img-responsive"><span>工作日记</span></a></li>
    </ul>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/data.js"></script>
<script src="../js/style.js"></script>
<script type="text/javascript" src="../../static/LD.sot/core.js">
</script>
		<script type="text/javascript" src="../../static/LD.sot/jquery.sot.js">
</script>
		<script type="text/javascript"
			src="../../static/LD.sot/pop.ups/init.js">
</script>
<script src="../js/teacher_cookie.js">
</script>
<script type="text/javascript" language="javascript"
			src="../../static/common/getQueryString.js"></script>
			<script type="text/javascript" src="../js/vue-lazyload.js"> </script>
<script>
var id = getQueryString("id");
$(function(){
	$.ajax({
				url:"../../style/getStyleById.do",
				type:"post",
				data:{id:id},
				dataType:"json",
				success:function(data){
					   new Vue({
					        el:'body',
					        data:{
					            data:data
					        }
					    });
				},error:function(){}
			});
});
  Vue.use(VueLazyload, {
  preLoad: 1.3,
  error: '../img/404.png',
  loading: '../img/load.gif',
  attempt: 1
})
</script>
</body>
</html>
