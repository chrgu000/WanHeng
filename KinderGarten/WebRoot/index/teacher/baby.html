<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="x-ua-compatible" content="ie=7" />
    <meta http-equiv="x-ua-compatible" content="ie=9" />
    <meta name="format-detection" content="telephone=no" />
    <title>蒙台梭利</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/teacher_style.css">
        <style type="text/css">
[v-cloak] {
    display: none;
}
</style>
</head>
<body>
    <div class="back">
        <div class="back_btn" onclick="goBack()"><img src="../img/left_icon.png" class="img-responsive"/></div>
        <div class="back_center">我的宝贝</div>
        <div class="back_right modal_btn" ><img  class="img-responsive" src="../img/back_right_t.png"  style="width: 15px; height: 15px;margin: 33% auto;"/></div>
        <div class="modal_body" >
            <ul>
                <li><a href="#" onclick="getBabysByTeacherId('1')">在读宝宝</a></li>
                <li><a href="#" onclick="getBabysByTeacherId('0')">离园宝宝</a></li>
            </ul>
        </div>
    </div>

<div class="baby_t" v-cloak>
    <ul>
        <li v-for="list in data">
        <a :href="'baby_details.html?id='+list.id">
        <img v-lazy="'../..'+list.header_pic_path" class="img-responsive" style="width: 60px;height: 60px; border-radius: 12%; overflow:hidden;margin: auto;" >
        <p>{{list.username}}<span>课程截止日期:{{list.endDate}}</span></p>
        </a>
        </li>
    </ul>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/data.js"></script>
<script src="../js/style.js"></script>
<script type="text/javascript" src="../../static/LD.sot/core.js">
</script>
		<script type="text/javascript" src="../../static/LD.sot/jquery.sot.js">
</script>
		<script type="text/javascript"
			src="../../static/LD.sot/pop.ups/init.js">
</script>
<script src="../js/teacher_cookie.js">
</script>
<script type="text/javascript" src="../js/vue-lazyload.js"> </script>
<script>
Vue.use(VueLazyload, {
  preLoad: 1.3,
  error: '../img/404.png',
  loading: '../img/load.gif',
  attempt: 1
})
var vm;
$(function(){
	vm=new Vue({
        el:'.baby_t',
        data:{
            data:null
        }
	 });
	getBabysByTeacherId(null);
});
function getBabysByTeacherId(isStudy){
	
		$.ajax( {
			url : "../../baby/getBabysByTeacherId.do",
			type : "post",
			dataType : "json",
			data : {isStudy:isStudy},
			success : function(data) {
				
				vm.data=data;
		},
		error : function() {
		}
	});
}
    $(".modal_btn").click(function () {
        $(".modal_body").fadeToggle();
    });
    $(".modal_body li a").click(function () {
        $(".modal_body").fadeOut();
    })
</script>
</body>
</html>
